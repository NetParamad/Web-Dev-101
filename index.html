<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Dev-101</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="">
        <h2>Simple Contact Form</h2>
        <div class="form-group">
          <label>Your Firstname : </label>
          <input type="text" name="firstname" />
        </div>
        <div class="form-group">
          <label>Your Lastname : </label>
          <input type="text" name="lastname" />
        </div>
        <div class="form-group">
          <label>Your Age </label>
          <input type="number" name="age" min="1" max="100" />
        </div>
        <div class="form-group">
          <label for="gender">Your Gender </label>
          <input type="radio" name="gender" />Male
          <input type="radio" name="gender" />Female
          <input type="radio" name="gender" />Other
        </div>
        <div class="form-group">
          <label>Your interest </label>
          <input type="checkbox" name="interest" value="book" />Book
          <input type="checkbox" name="interest" value="video" />Video
          <input type="checkbox" name="interest" value="game" />Game
          <input type="checkbox" name="interest" value="code" />Code
        </div>
        <div class="form-group">
          <textarea name="description"></textarea>
        </div>
        <button onclick="submitData()">Submit</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
